<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <form name="input"
        action="dados.html"
        target="_blank"
        method="post">
        <h2>Cadastro:</h2>
        Nome: <input type="text" name="nome" value="Digite seu nome">
        <br>
        Sobrenome: <input type="text" name="sobrenome" value="Digite seu sobrenome">
        <br>
        Email: <input type="email" name="email" value="Digite seu email">
        <br>
        Senha: <input type="password" name="senha">
        <br>
        Sexo: <input type="radio" name="sexo" value="M">Masculino
            <input type="radio" name="sexo" value="F">Feminino
        <br>
        Interesses: <input type="checkbox" name="interesses" value="esportes">Seriados
            <input type="checkbox" name="interesses" value="musica">Música
            <input type="checkbox" name="interesses" value="cinema">Cinema
        <br>
        Estado Civil: <select name="estadoCivil">
            <option value="solteiro">Solteiro</option>
            <option value="casado">Casado</option>
            <option value="divorciado">Divorciado</option>
            <option value="viuvo">Viúvo</option>
            </select>
        <br>
        <textarea name="cv" rows="10" cols="50">Digite seu currículo resumido</textarea>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
