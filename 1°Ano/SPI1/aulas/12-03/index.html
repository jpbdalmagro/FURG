<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="jquery.js"></script>
</head>
<body>
    <h1 id="titulo">Bem vindo ao JQuery!</h1>
    <button id="botao">Clique aqui</button>
    <p id="paragrafo">Este texto será alterado.</p>

    <script>
        $(document).ready(function(){
            console.log("jQuery carregado com sucesso");

            $("#botao").click(function(){
                $("#paragrafo").text("O botão foi clicado!");

                $("#titulo").css({
                    "color": "blue",
                    "font-size": "32px"
                });
            });
        });

    </script>
</body>
</html>
