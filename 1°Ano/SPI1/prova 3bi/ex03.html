<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
    <script>
        function numeros() {
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            var output = document.getElementById("output");
            output.innerHTML = "";
            for (var i = n1; i <= n2; i++) {
                output.innerHTML += i + "<br>";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="n1" placeholder="Número inicial">
    <input type="text" id="n2" placeholder="Número final">
    <input type="button" value="Escrever" onclick="numeros()">
    <div id="output"></div>
</body>
</html>
