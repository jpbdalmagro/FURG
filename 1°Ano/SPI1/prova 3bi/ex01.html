<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        p.menu {
            font-size: 20px;
            padding: auto;
        }
        table#form {
            line-height: 0.1px;
        }
        div#menu {
            background-color: lightblue;
            padding-bottom: 30%;
        
        }

        div#form{
            padding-bottom: 30%;
        }
    </style>
</head>
<body>
    <div id="menu" style="float: left; width: 10%;">
        <p class="menu">MENU</p>
    </div>
    <div id="form" style="float: left; width: 85%;">
        <form name="matricula" action="envio.html" target="_blank" method="get">
            <table id="form">
                <tr>
                    <td><h1>Matrícula</h1></td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td><p>Nome</p></td>
                    <td colspan="2"><input type="text" name="nome" id="nome" size="50"></td>
                </tr>
                <tr>
                    <td><p>Idade</p></td>
                    <td><input type="text" name="idade" id="idade"</td>
                </tr>
                <tr>
                    <td><p>Número Matrícula</p></td>
                    <td><input type="text" name="matricula" id="matricula"></td>
                </tr>
                <tr>
                    <td><p>Curso</p></td>
                    <td>
                        <select name="curso" id="cursos">
                            <option value="EAuto" select="selected">Engenharia de Automação</option>
                            <option value="EComp">Engenharia de Computação</option>
                            <option value="SI">Sistemas de Informação</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><p>Disciplinas</p></td>
                    <td><input type="checkbox" name="disciplinas" value="MD">Matemática Discreta</td>
                    <td><input type="checkbox" name="disciplinas" value="SPI">Sistemas para Internet I</td>
                    <td><input type="checkbox" name="disciplinas" value="Calc">Cálculo I</td>
                </tr>
                <tr>
                    <td>Atividade Extraclasse</td>
                    <td><input type="radio" name="atividade" value="monitoria">Monitoria</td>
                    <td><input type="radio" name="atividade" value="IC">Iniciação Científica</td>
                    <td><input type="radio" name="atividade" value="MP">Maratona de Progamação</td>
                </tr>
                <tr>
                    <td colspan="4"><textarea name="estudos" id="obs" placeholder="Fale onde estudou no ensino médio e qual curso se formou" cols="70" rows="5"></textarea>
                </tr>
                <tr>
                    <td><p>Login:</p></td>
                    <td><input type="text" name="login" id="login"></td>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td><input type="password" name="senha" id="senha"></td>
                </tr>
                <tr>
                    <td><button type="submit">Enviar</button></td>
                    <td><button type="reset">Limpar</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
