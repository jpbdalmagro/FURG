<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="ex01.js"></script>
    <link rel="stylesheet" href="ex01.css">
</head>
<body>
    <table>
        <tr>
            <td onmouseover="colorBackground(this, 'yellow')" onmouseout="clearBackGround(this)">Amarelo</td>
            <td onmouseover="colorBackground(this, 'red')" onmouseout="clearBackGround(this)">Vermelho</td>
            <td onmouseover="colorBackground(this, 'pink')" onmouseout="clearBackGround(this)">Rosa</td>
        </tr>
        <tr>
            <td onmouseover="colorBackground(this, 'black')" onmouseout="clearBackGround(this)">Preto</td>
            <td onmouseover="colorBackground(this, 'yellow')" onmouseout="clearBackGround(this)">Amarelo</td>
            <td onmouseover="colorBackground(this, 'green')" onmouseout="clearBackGround(this)">Verde</td>
        </tr>
        <tr>
            <td onmouseover="colorBackground(this, 'blue')" onmouseout="clearBackGround(this)">Azul</td>
            <td onmouseover="colorBackground(this, 'red')" onmouseout="clearBackGround(this)">Vermelho</td>
            <td onmouseover="colorBackground(this, 'yellow')" onmouseout="clearBackGround(this)">Amarelo</td>
        </tr>
    </table>
</body>
</html>
