<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mudaCor(elmt, clr){
            elmt.style.color = clr;
        }
    </script>
</head>
<body>
    <p id="paragrafo" onmouseover="mudaCor(this, 'red')" onmouseout="mudaCor(this, 'black')">Passe o mouse sobre mim</p>
</body>
</html>
